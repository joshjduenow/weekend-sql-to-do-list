<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section id="addToDo">
    <input data-testid="toDoTextInput" type="text" id="newToDo" value="" placeholder="To-Do">
    <button data-testid="submitButton" onclick="addToDo(event)"type="button" id="submitButton">Add Task</button>

</body>
</html>
