<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>✓✓SQL TO-DO List✓✓</title>
</head>

<body>
  <header>
    <h1>Josh's Weekend TO-DO List</h1>
  </header>
  <section id="addToDo">
    <input data-testid="toDoTextInput" type="text" id="newToDo" value="" placeholder="To-Do">
    <button data-testid="submitButton" onclick="addToDo(event)" type="button" id="addTask" class="btn btn-secondary">Add Task</button>
  </section>
  <section>
    <h2>To-Do :</h2>
    <table class="table table-dark table-hover">
      <thead>
      </thead>
      <tbody id="viewToDo">
      </tbody>
    </table>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
